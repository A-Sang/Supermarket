{% extends 'common/userpublic.html' %}
{% load static %}

        {% block head %}
        <script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
		<script src="{% static 'js/time.js' %}"></script>
        {% endblock %}

    {% block header %}
    注册
    {% endblock %}

	    {% block body %}
        <form action="" method="post">
            {% csrf_token %}
            <div style="height: 49px;"></div>
            <!--<div class="login-logo">
                <img src="images/logo.png" />
            </div>-->
            <div style="height: 3rem;"></div>
            <input type="text" name="phone_num"  placeholder="请输入手机号" class="login-name" value="{{ data.phone_num }}">
            <p>{{ error.phone_num }}</p>
            <input type="password" name="password"  placeholder="请输入密码" class="login-password" value="{{ data.password }}">
            <p>{{ error.password }}</p>
            <input type="password" name="repassword"  placeholder="确认密码" class="login-name" value="{{ data.repassword }}">
            <p>{{ error.repassword }}</p>
            <div class="yzm" style="margin-top: 1.5rem;">
                <input type="text" class="reg-yzm" placeholder="输入验证码" />
                <input type="button" class="yzm-hq" value="获取验证码" />
            </div>
             <input type="submit" class="login-btn" value="立即注册">
            <div class="agree">
                <input type="checkbox" name="checkbox" value="1">&nbsp;同意
                <a href="" class="xy">《用户协议》</a>
                <p>{{ error.checkbox }}</p>
                  <div class="r-login">已有账号，请<a href="{% url 'user:登录' %}" class="l-login">登录</a></div>
            </div>
        </form>
	    {% endblock %}
